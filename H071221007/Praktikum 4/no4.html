<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 4</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("n : "));
        let list = []
        for (let i = 0; i < n; i++) {
            inp = parseInt (prompt(`Masukkan data ke-${i} : `));
            list.push(inp);
        }

        for (let i = 0; i < list.length; i++) {
            for (let j = i+1; j < list.length; j++) {
                if (list[i] > list[j]) {
                    let temporary = list[i]
                    list[i] = list[j]
                    list[j] = temporary
                }
            }
        }

        let sortedString = list.join(' ');
        alert(sortedString)
    </script>
</body>

</html>
