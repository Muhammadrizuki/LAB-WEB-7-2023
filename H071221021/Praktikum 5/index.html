<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="blackjack-content">
        <h1>BlackJack</h1>
        <h4 class="sub-judul">Ingin Mencoba Keberuntungan? Ayo Bermain!</h4>
        <h4 class="ai-cards" id="aicard">Kartu Dealer :</h4>
        <h4 class="ai-sums" id="aisum">Total :</h4>
        <h4 class="your-cards" id="urcard">Kartu Saya :</h4>
        <h4 class="your-sums" id="ursum">Total :</h4>
        <h4 class="your-money" id="moneyy">Jumlah Uang Anda :</h4>
        <input id="bet" type="number" placeholder="Masukan Taruhan Mu" />
        <h4 class="result" id="result"></h4>
        <br />

        <button class="start-game" id="startbtn">Mulai</button>
        <button class="take-acard" id="hitbtn">Hit</button>
        <button class="hold-card" id="holdbtn">Hold</button>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
