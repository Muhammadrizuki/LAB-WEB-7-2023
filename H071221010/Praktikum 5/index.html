<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="blackjack-content">
        <h1>BlackJack</h1>
        <h4 class="sub-judul">Wanna test your luck? Play a round!</h4>
        <h4 class="ai-cards" id="aicard">AI Cards :</h4>
        <h4 class="ai-sums" id="aisum">AI Sums :</h4>
        <h4 class="your-cards" id="urcard">Your Cards :</h4>
        <h4 class="your-sums" id="ursum">Sums :</h4>
        <h4 class="your-money" id="moneyy">Amount Money :</h4>
        <input id="bet" type="number" placeholder="set your bet" />
        <h4 class="result" id="result"></h4>
        <br />

        <button class="start-game" id="startbtn">Start Game</button>
        <button class="take-acard" id="hitbtn">Take A Card</button>
        <button class="hold-card" id="holdbtn">Hold Card</button>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
